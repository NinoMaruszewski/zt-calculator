<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/styles.css">
    <title>ZT Calculator</title>
</head>



<body>

    <script type="text/javascript">
        function showElement(elementId, showButtonId, hideButtonId) {
            document.getElementById(elementId).style.display = '';
            document.getElementById(showButtonId).style.display = 'none';
            document.getElementById(hideButtonId).style.display = '';
        }

        function hideElement(elementId, showButtonId, hideButtonId) {
            document.getElementById(elementId).style.display = 'none';
            document.getElementById(showButtonId).style.display = '';
            document.getElementById(hideButtonId).style.display = 'none';
        }
    </script>

    <h2>ZT Calculator</h2>
    <p id="demo">Calculates the ZT of a thermoelectric device.</p>

    <br>

    <button type="button" onclick='setToText()'>Set To Text</button>

    <br>

    <input id="CSVFile" type="file" name="CSVFile" accept=".csv">

    <br>

    <button id="showPaste" onclick="showElement('CSVText', 'showPaste', 'hidePaste')">Show CSV PasteBox</button>
    <button id="hidePaste" style="display: none;" onclick="hideElement('CSVText', 'showPaste', 'hidePaste')">Hide CSV
        PasteBox</button>
    <div>
        <input id="CSVText" type="text" name="CSVText" value="Paste CSV"
            style="font-size: 12pt; height: 420px; width: 600px; display: none;">
    </div>

    <br>

    <span id="output" style="white-space: pre-wrap">output text</span>

    <br>

    <button id="showCharts" onclick="showElement('charts', 'showCharts', 'hideCharts')">Show Charts</button>
    <button id="hideCharts" onclick="hideElement('charts', 'showCharts', 'hideCharts')" style="display: none;">Hide
        Charts</button>

    <div id="charts" style="display: none;">
        <div class="row">
            <div class="col">
                Chart 1
            </div>
            <div class="col">
                Chart 2
            </div>
            <div class="col">
                Chart 3
            </div>
            <div class="col">
                Chart 4
            </div>
        </div>
        <div class="row">
            <div class="col">
                Chart 5
            </div>
            <div class="col">
                Chart 6
            </div>
            <div class="col">
                Chart 7
            </div>
            <div class="col">
                Chart 8
            </div>
        </div>
        <div class="row">
            <div class="col">
                Chart 9
            </div>
            <div class="col">
                Chart 10
            </div>
            <div class="col">
                Chart 11
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"
        integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA=="
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
