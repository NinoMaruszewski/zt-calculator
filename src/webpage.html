<!DOCTYPE html>
<html>

<head>
    <title>ZT Calculator</title>
</head>



<body>
    <script type="text/javascript">
        /* eslint-disable no-unused-vars */
        function showElement(elementId, showButtonId, hideButtonId) {
            document.getElementById(elementId).style.display = '';
            document.getElementById(showButtonId).style.display = 'none';
            document.getElementById(hideButtonId).style.display = '';
        }

        function hideElement(elementId, showButtonId, hideButtonId) {
            document.getElementById(elementId).style.display = 'none';
            document.getElementById(showButtonId).style.display = '';
            document.getElementById(hideButtonId).style.display = 'none';
        }
    </script>

    <h2>ZT Calculator</h2>
    <p id="demo">Calculates the ZT of a thermoelectric device.</p>

    <br>

    <p>First, give the calculator a file:</p>

    <button type="button" id='setCSVPaste'>Set To Text</button>

    <button id="showPaste" onclick="showElement('CSVText', 'showPaste', 'hidePaste')
                                    showElement('showPreview', 'showPaste', 'hidePaste')">Show
        CSV PasteBox</button>
    <button id="hidePaste" style="display: none;" onclick="hideElement('CSVText', 'showPaste', 'hidePaste')
                                                           hideElement('showPreview', 'showPaste', 'hidePaste')
                                                           hideElement('hidePreview', 'showPaste', 'hidePaste')
                                                           hideElement('CSVPreview', 'showPaste', 'hidePaste')">
        Hide CSV PasteBox</button>

    <input id="CSVFile" type="file" name="CSVFile" accept=".csv">
    <div class="row">
        <div class="col">
            <textarea name="CSVText" id="CSVText" cols="30" rows="10"
                style="display: none;font-size: 12pt; height: 420px; width: 600px;">Paste CSV</textarea>

            <button id="showPreview" onclick="showElement('CSVPreview', 'showPreview', 'hidePreview')"
                style="display: none;">Show CSV
                Preview</button>
            <button id="hidePreview" onclick="hideElement('CSVPreview', 'showPreview', 'hidePreview')"
                style="display: none;">Hide CSV Preview</button>
        </div>
        <div class="col">
            <span id="CSVPreview" style="white-space: pre-wrap; display: none;">CSV Preview</span>
        </div>
    </div>

    <br>

    <button id="calculate" type="button">Calculate!</button>

    <button id="downloadCalculatedCSV" type="button" style="display: none;">Download Calculated CSV</button>

    <button id="showCharts" onclick="showElement('charts', 'showCharts', 'hideCharts')" style="display: none;">Show
        Charts</button>
    <button id="hideCharts" onclick="hideElement('charts', 'showCharts', 'hideCharts')" style=" display: none;">Hide
        Charts</button>

    <br>


    <div id="charts" style="display: none;">
        <div class="row">
            <div class="col">
                <canvas id='chart1'></canvas>
            </div>
            <div class="col">
                <canvas id='chart2'></canvas>
            </div>
            <div class="col">
                <canvas id="chart3"></canvas>
            </div>
            <div class="col">
                <canvas id="chart4"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <canvas id="chart5"></canvas>
            </div>
            <div class="col">
                <canvas id="chart6"></canvas>
            </div>
            <div class="col">
                <canvas id="chart7"></canvas>
            </div>
            <div class="col">
                <canvas id="chart8"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <canvas id="chart9"></canvas>
            </div>
            <div class="col">
                <canvas id="chart10"></canvas>
            </div>
            <div class="col">
                <canvas id="chart11"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
